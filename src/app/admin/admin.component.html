<div class="container">
  <div class="admin-container">
    <div class="sort-box">
      <h5>Sort</h5>
      <button color="accent" (click)="sortByStatus()">By status</button>
      <button (click)="sortByID()">By ID</button>
      <button (click)="sortBySurname()">By surname</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let application">
          {{ application.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let application">
          {{ application.customer.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let application">
          {{ application.customer.surname }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Application Status</th>
        <td mat-cell *matCellDef="let application">
          {{ application.applicationStatus.toUpperCase() }}
        </td>
      </ng-container>

      <ng-container matColumnDef="preview">
        <th mat-header-cell *matHeaderCellDef>Preview</th>
        <td mat-cell *matCellDef="let application">
          <button
            (click)="onPreview(application)"
            class="preview-btn"
            mat-raised-button
            color="primary"
          >
            Preview
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
