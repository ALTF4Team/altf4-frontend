<div class="login-container">
  <div class="title-text"><h1>Login</h1></div>

  <form
    class="login-box"
    [formGroup]="loginForm"
    (ngSubmit)="onLoanFormSubmit()"
    (reset)="onLoanFormReset()"
  >
    <label for="login">Login: </label>
    <input type="email" id="login" formControlName="login" />

    <label for="password">Password: </label>
    <input type="password" id="password" formControlName="password" />
    <div class="button-area">
      <button type="submit" mat-raised-button>Submit</button>
      <button type="reset" mat-raised-button>Reset</button>
    </div>
  </form>
</div>
